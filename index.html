<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Form Practice: Beverage Menu</title>
</head>
<body>
  <div class="container">
    <h1>Practice: Forms</h1>
    <p>This page contains an assortment of forms.</p>
    
    <div id="dropdown">
      <h2>1. Drop-down Menu</h2>
      <hr>
      <p>What's your drink order?</p>
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
    </div>
    <div id="radio">    
      <h2>2. Radio Buttons</h2>
      <hr>
      <p>What's your favorite ice cream flavor?</p>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate">Chocolate</label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">Vanilla</label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">Cookies & Cream</label>
      </div>
    </div>
    <div id="checkbox">
      <h2>3. Checkbox</h2>
      <hr>
      <p>Enter your date of birth.</p>
      <div class="form-group">
        <label for="born">Date of Birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div id="color-wheel">
        <h2>4. Color</h2>
        <hr>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </div>
    
  </div>
</body>
</html>
